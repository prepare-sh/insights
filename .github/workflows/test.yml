name : Tester

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - '**'

jobs : 
    build_and_test:
        runs-on : ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v3
          with:
            python-version: 3.12
        
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r ./app/requirements.txt
        - name: Run Test
          run: |
              python ./app/main.py

    
    
